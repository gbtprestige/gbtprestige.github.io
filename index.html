<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XcryptoCap - The Leading Crypto Listing Platform</title>
    <meta name="description" content="XcryptoCap is the ultimate platform for listing cryptocurrencies, providing real-time price updates, and seamless integration with MetaMask and TrustWallet.">
    <meta name="keywords" content="crypto listing, XcryptoCap, cryptocurrency, token listing, MetaMask, TrustWallet, Bitcoin, Ethereum">
    <meta name="author" content="XcryptoCap">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
        }
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .crypto-card {
            background: #0f3460;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
        }
        img {
            width: 50px;
            height: 50px;
        }
        .token-form, .faq-section, .pricing-section {
            margin-top: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #e94560;
            color: white;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background: #0f3460;
            color: white;
        }
        .admin-login {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>XcryptoCap - The Leading Crypto Listing Platform</h1>
    <div id="google_translate_element"></div>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    
    <h2>Popular Cryptocurrencies & StartarBronze</h2>
    <div class="crypto-container" id="crypto-list"></div>

    <div class="crypto-card">
        <img src="https://tokeninsight.com/cdn-cgi/image/width=140,height=140,format=webp,quality=100,fit=cover/https://s2.tokeninsight.com/static/coins/img/STRB.png" alt="StartarBronze">
        <h3>StartarBronze (STRB)</h3>
        <p><a href="https://bscscan.com/token/0x550a5e9c90cc238dd1afd88a0680b4feeb5f8dd6" target="_blank">Smart Contract URL</a></p>
        <p>Price: <span id="strb-price">Loading...</span></p>
    </div>

    <h2>List Your Token</h2>
    <div class="token-form">
        <input type="text" id="token-name" placeholder="Token Name">
        <input type="text" id="token-symbol" placeholder="Symbol">
        <input type="text" id="token-address" placeholder="Contract Address">
        <input type="text" id="token-logo" placeholder="Logo URL">
        <button onclick="payAndListToken()">Pay Gas & List Token</button>
    </div>

    <footer>
        <p>Contact: notairebtc@yahoo.fr</p>
        <p><a href="#" onclick="toggleAdminLogin()">Admin Login</a></p>
        <div class="admin-login" id="admin-login">
            <input type="email" id="admin-email" placeholder="Admin Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="adminLogin()">Login</button>
        </div>
    </footer>

    <script>
        async function adminLogin() {
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;

            try {
                const response = await axios.post("https://xcryptocap.onrender.com/api/admin-login", { email, password });

                if (response.data.success) {
                    window.location.href = "admin.html";
                } else {
                    alert("Invalid credentials");
                }
            } catch (error) {
                alert("Login failed. Please try again.");
            }
        }

        async function fetchSTRBPrice() {
            try {
                const response = await axios.get("https://api.tokeninsight.com/api/v1/ticker/strb", {
                    headers: { 'TI_API_KEY': '1b1e088e25224cd79c3319f75dbe1a3d' }
                });
                document.getElementById("strb-price").innerText = "$" + response.data.data.price;
            } catch (error) {
                console.error("Failed to fetch STRB price", error);
            }
        }
        fetchSTRBPrice();
    </script>
</body>
</html>
