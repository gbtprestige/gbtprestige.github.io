name: Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Start server
      run: node server.js &
      env:
        MY_BSCSCAN_API_KEY: ${{ secrets.MY_BSCSCAN_API_KEY }}
        MY_ETHERSCAN_API_KEY: ${{ secrets.MY_ETHERSCAN_API_KEY }}

    - name: Keep server running
      run: sleep infinity
