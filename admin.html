<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XcryptoCap Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            cursor: pointer;
        }
        .admin-login {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Add tokens without gas fees</p>
        <input type="text" id="token-name" placeholder="Token Name">
        <input type="text" id="token-symbol" placeholder="Symbol">
        <input type="text" id="token-address" placeholder="Contract Address">
        <input type="text" id="token-logo" placeholder="Logo URL">
        <button onclick="addAdminToken()">Add Token</button>
    </div>

    <footer>
        <p>Contact: notairebtc@yahoo.fr</p>
        <p><a href="#" onclick="toggleAdminLogin()">Admin Login</a></p>
        <div class="admin-login" id="admin-login">
            <input type="email" id="admin-email" placeholder="Admin Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="adminLogin()">Login</button>
        </div>
    </footer>

    <script>
        function toggleAdminLogin() {
            var adminLogin = document.getElementById("admin-login");
            if (adminLogin.style.display === "none" || adminLogin.style.display === "") {
                adminLogin.style.display = "block";
            } else {
                adminLogin.style.display = "none";
            }
        }

        function adminLogin() {
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;
            if (email === "admin@example.com" && password === "admin123") {
                window.location.href = "admin.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
